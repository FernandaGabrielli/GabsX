{% extends 'feed/base.html' %}

{% block content %}
    <style>
        .container {
            display: flex;
            justify-content: center; 
            flex-direction: column; 
            padding-top: 50px; 
        }
        
        .card {
            border: none;
            max-width: 80rem; 
            width: 100%;
        }
        
        .card-header {
            background-color: #471763;
            color: white; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }
        
        .card-body {
            background-color: #2C0B3E;
            color: white; 
        }

        .datetime {
            font-size: 0.8rem; 
            color: rgba(255, 255, 255, 0.7); 
        }
    </style>

    <div class="container">
        {% for tweet in tweets %}
        <div class="card mb-3">
            <div class="card-header">
                <a href="">{{ tweet.uname }}</a>
                <span class="datetime">{{ tweet.datetime }}</span> 
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>{{ tweet.text }}</p>
                </blockquote>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
