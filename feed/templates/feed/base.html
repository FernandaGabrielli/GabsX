<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <title>GabsX</title>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #150420;
            color: white;
            font-size: 0.9rem;
        }
        .navbar {
            background-color: #372953;
            position: relative;
        }
        .navbar .btn-custom {
            font-size: 0.8rem;
            color: white;
            border: none;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        .navbar .btn-primary {
            background-color: #5A329D;
        }
        .navbar .btn-primary:hover {
            background-color: #6E3EB5;
        }
        .navbar .btn-secondary {
            background-color: #8046C8;
        }
        .navbar .btn-secondary:hover {
            background-color: #9452E0;
        }
        .navbar .title {
            color: white;
            font-size: 1.0rem;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            transition: color 0.3s ease;
        }
        .navbar .title:hover {
            color: #d3d3d3;
        }
        .navbar .nav-link {
            font-size: 0.8rem;
            color: white;
            transition: color 0.3s ease;
        }
        .navbar .nav-link:hover {
            color: #d3d3d3;
        }
        .navbar .nav-link.sair {
            color: red; /* Cor do link "Sair" em vermelho */
            margin-left: 1.0rem; /* Espaçamento de 50px do nome do usuário */
        }
        .navbar .nav-link.sair:hover {
            color: #ff6666; /* Cor de hover mais clara no link "Sair" */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex align-items-center">
            <!-- Espaçamento entre os botões -->
            <div class="d-flex align-items-center">
                <button class="btn btn-primary btn-custom me-2" type="button">Adicionar novo post</button>
                <button class="btn btn-secondary btn-custom" type="button">Meus posts</button>
            </div>

            <!-- Centralizar o título -->
            <span class="title">GabsX</span>

            <!-- Alinhar os links à direita -->
            <div class="ms-auto d-flex align-items-center">
                <a class="nav-link text-white" href="#">Bem-vindo, [Nome de Usuário]</a>
                <a class="nav-link sair" href="#">Sair</a>
            </div>
        </div>
    </nav>

    {%block content%}
    {%endblock content%} 
</body>
</html>
